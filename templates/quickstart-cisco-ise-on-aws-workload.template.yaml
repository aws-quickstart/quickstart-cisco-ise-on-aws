  password:
    Description: >-
      Enter a password for the username \"iseadmin\".
      The password must be aligned with the Cisco ISE password policy.
      The configured password is used for Cisco ISE GUI access.
      Warning: The password is displayed in plaintext in the User Data section of the Instance settings window in the AWS Console.
    NoEcho: 'True'
    Type: String
    AllowedPattern: >-
      ^((?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@~*!,+=_-])(?!.*?[iI]{1}[sS]{1}[eE]{1}[aA]{1}[dD]{1}[mM]{1}[iI]{1}[nN]{1})(?!.*?[nN]{1}[iI]{1}[mM]{1}[dD]{1}[aA]{1}[eE]{1}[sS]{1}[iI]{1})(?!.*?[cC]{1}[iI]{1}[sS]{1}[cC]{1}[oO]{1})(?!.*?[oO]{1}[cC]{1}[sS]{1}[iI]{1}[cC]{1})|(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?!.*?[iI]{1}[sS]{1}[eE]{1}[aA]{1}[dD]{1}[mM]{1}[iI]{1}[nN]{1})(?!.*?[nN]{1}[iI]{1}[mM]{1}[dD]{1}[aA]{1}[eE]{1}[sS]{1}[iI]{1})(?!.*?[cC]{1}[iI]{1}[sS]{1}[cC]{1}[oO]{1})(?!.*?[oO]{1}[cC]{1}[sS]{1}[iI]{1}[cC]{1})).{6,25}$
    ConstraintDescription: >-
      The password for username (iseadmin) to log in to the Cisco ISE GUI.
      The password must contain a minimum of 6 and maximum of 25 characters, and must include at least one numeral, one uppercase letter, and one lowercase letter.
      Password should not be the same as username or its reverse(iseadmin or nimdaesi) or (cisco or ocsic).
      Allowed Special Characters @~*!,+=_-
  ConfirmPwd:
    Description: Retype Password
    NoEcho: 'True'
    Type: String
  FailoverRate:
    Description:
      The rate (frequency) that determines when CloudWatch Events runs the rule that
      triggers the Route Monitor Lambda function.
    Default: rate(60 minutes)
    AllowedValues:
      - rate(1 minute)
      - rate(10 minutes)
      - rate(60 minutes)
    Type: String
  HealthcheckRate:
    Description:
      The rate (frequency) that determines when CloudWatch Events runs the rule that
      triggers the Route Monitor Lambda function.
    Default: rate(10 minutes)
    AllowedValues:
      - rate(1 minute)
      - rate(10 minutes)
      - rate(60 minutes)
    Type: String
  AutoFailover:
    Description: Do you wish to enable auto-failover mechanism?
    Type: String
    Default: 'DISABLED'
    AllowedValues:
      - 'ENABLED'
      - 'DISABLED'
    ConstraintDescription: It can either be ENABLED or DISABLED
  StorageSize:
    Description: >-
      Specify the storage in GB (Minimum 300GB and Maximum 2400GB). 600GB is
      recommended for production use, storage lesser than 600GB can be used for
      evaluation purpose only. On terminating the instance, volume will be
      deleted as well.
    Type: Number
    Default: '600'
    MinValue: '300'
    MaxValue: '2400'
    ConstraintDescription: >-
      Specify the storage in GB (Minimum 300GB and Maximum 2400GB). 600GB is
      recommended for production use, storage lesser than 600GB can be used for
      evaluation purpose only. On terminating the instance, volume will be
      deleted as well.
  VPCID:
    Description: ID of your existing VPC for deployment (e.g., vpc-0343606e).
    Type: AWS::EC2::VPC::Id
  VPCCIDR:
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$'
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.0.0/16
    Description: CIDR block for the VPC.
    Type: String
  LBPrivateAddressSubnet1:
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])'
    ConstraintDescription: IP Address parameter must be in the form x.x.x.x
    Default: 10.0.0.4
    Description: Private IP Address of Load Balancer for Private Subnet-1
    Type: String
  LBPrivateAddressSubnet2:
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])'
    ConstraintDescription: IP Address parameter must be in the form x.x.x.x
    Default: 10.0.32.4
    Description: Private IP Address of Load Balancer for Private Subnet-2
    Type: String
  QSS3BucketName:
    AllowedPattern: "^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$"
    ConstraintDescription: "Quick Start bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-)."
    Default: aws-quickstart
    Description: "S3 bucket name for the Quick Start assets. Quick Start bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-)."
    Type: String
  QSS3BucketRegion:
    Default: us-east-1
    Description: 'The AWS Region where the Quick Start S3 bucket (QSS3BucketName) is hosted. When using your own bucket, you must specify this value.'
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: "^[0-9a-zA-Z-/]*$"
    ConstraintDescription: "Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/)."
    Default: quickstart-cisco-ise-on-aws/
    Description: "S3 key prefix for the Quick Start assets. Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/)."
    Type: String
Conditions:
  UsingDefaultBucket: !Equals [!Ref QSS3BucketName, 'aws-quickstart']
Rules:
  PasswdMismatch:
    Assertions:
      - Assert: !Equals
          - !Ref password
          - !Ref ConfirmPwd
        AssertDescription: Password mismatch
Resources:
  ISEStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL:
        !Sub
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/quickstart-cisco-ise-on-aws-instance.template.yaml
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        ISEInstanceType: !Ref ISEInstanceType
        KeyPairName: !Ref KeyPairName
        PrivateSubnet1A: !Ref ManagementSubnet1Id
        PrivateSubnet1B: !Ref ManagementSubnet2Id
        EBSEncrypt: !Ref EBSEncrypt
        StorageSize: !Ref StorageSize
        TimeZone: !Ref TimeZone
        DNSDomain: !Ref DNSDomain
        ERSapi: !Ref ERSapi
        OpenAPI: !Ref OpenAPI
        PXGrid: !Ref PXGrid
        PXGridCloud: !Ref PXGridCloud
        password: !Ref password
        LBPrivateAddressSubnet1: !Ref LBPrivateAddressSubnet1
        LBPrivateAddressSubnet2: !Ref LBPrivateAddressSubnet2
        AutoFailover: !Ref AutoFailover
        FailoverRate: !Ref FailoverRate
        HealthcheckRate: !Ref HealthcheckRate
        EmailSubscription: !Ref EmailSubscription
        VPCID: !Ref VPCID
        VPCCIDR: !Ref VPCCIDR
        Node1Hostname: !Ref Node1Hostname
        Node2Hostname: !Ref Node2Hostname

Outputs:
  VPCID:
    Description: "The ID of the deployed SDWAN VPC"
    Value: !Ref VPCID
  IseNode1ID:
    Description: "The instance ID for the ISE Node 1"
    Value: !GetAtt ISEStack.Outputs.ISENode1ID
  IseNode2ID:
    Description: "The instance ID for the ISE Node 2"
    Value: !GetAtt ISEStack.Outputs.ISENode2ID