AWSTemplateFormatVersion: 2010-09-09
Description: >-
  AWS Cloud Formation Template for Cisco Identity Service Engine. CFT Version :
  4.0 (qs-1sp7ritjt)
Metadata:
  LintSpellExclude:
    - openapi
    - pxGrid
    - Cisco
    - compute-1
    - com
    - pem
    - amazonaws
    - myhostname
    - mykeypair
    - hostname
    - failover
    - console
    - plaintext
    - Management
    - Cloud

  cfn-lint:
    config:
      ignore_checks:
        - W9001 # Changing parameter name requires a code change.

  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: ISE Small Deployment Instance Details
        Parameters:
          - Node1Hostname
          - Node2Hostname
          - KeyPairName
          - TimeZone
          - ISEInstanceType
          - EBSEncrypt
          - StorageSize
      - Label:
          default: ISE Network Configuration
        Parameters:
          - VPCID
          - DNSDomain
          - VPCCIDR
          - ManagementSubnet1Id
          - ManagementSubnet2Id
          - PrivateSubnet1CIDR
          - PrivateSubnet2CIDR
      - Label:
          default: ISE Services
        Parameters:
          - ERSapi
          - OpenAPI
          - PXGrid
          - PXGridCloud
      - Label:
          default: Load Balancer IP Addresses
        Parameters:
          - LBPrivateAddressSubnet1
          - LBPrivateAddressSubnet2
      - Label:
          default: ISE User Details
        Parameters:
          - password
          - ConfirmPwd
          - EmailSubscription
      - Label:
          default: AWS Quick Start configuration
        Parameters:
          - QSS3BucketName
          - QSS3BucketRegion
          - QSS3KeyPrefix
    ParameterLabels:
      KeyPairName:
        default: SSH key name
      Node1Hostname:
        default: Host name node 1
      Node2Hostname:
        default: Host name node 2
      ManagementSubnet1Id:
        default: Management Network 1
      ManagementSubnet2Id:
        default: Management Network 2
      TimeZone:
        default: Time Zone
      ISEInstanceType:
        default: Instance Type
      EmailSubscription:
        default: Email address
      EBSEncrypt:
        default: EBS Encryption
      StorageSize:
        default: Volume Size
      PrivateSubnet1CIDR:
        default: Private subnet 1 CIDR
      PrivateSubnet2CIDR:
        default: Private subnet 2 CIDR
      VPCCIDR:
        default: VPC CIDR
      VPCID:
        default: VPC ID
      DNSDomain:
        default: DNS Domain
      ERSapi:
        default: ERS
      OpenAPI:
        default: OpenAPI
      PXGrid:
        default: pxGrid
      PXGridCloud:
        default: pxGrid Cloud
      password:
        default: Enter Password
      ConfirmPwd:
        default: Re-Enter Password
      QSS3BucketName:
        default: Quick Start S3 bucket name
      QSS3BucketRegion:
        default: Quick Start S3 bucket Region
      QSS3KeyPrefix:
        default: Quick Start S3 key prefix
      AutoFailover:
        default: Automatic Failover
      FailoverRate:
        default: Failover Rate
      HealthcheckRate:
        default: Healthcheck Rate
      LBPrivateAddressSubnet1:
        default: Load Balancer Private IP Address for Subnet-1
      LBPrivateAddressSubnet2:
        default: Load Balancer Private IP Address for Subnet-2

Parameters:
  KeyPairName:
    Description: >-
      To access the Cisco ISE instance via SSH, choose the PEM file that you
      created in AWS for the username "admin". Create a PEM key pair in AWS now
      if you have not configured one already. Usage example:  ssh -i
      mykeypair.pem admin@myhostname.compute-1.amazonaws.com
    Type: 'AWS::EC2::KeyPair::KeyName'
    AllowedPattern: .+
    ConstraintDescription: Instance Key Pair cannot be empty
  ISEInstanceType:
    Type: String
    Description: Choose the required Cisco ISE instance type.
    Default: c5.4xlarge
    AllowedValues:
      - c5.4xlarge
      - m5.4xlarge
      - c5.9xlarge
      - t3.xlarge
    ConstraintDescription: Instance type should be one of the allowed values
  EmailSubscription:
    Description: 'Email list which will be notified about the Deployment health and Failover status'
    Type: String
  EBSEncrypt:
    Description: Choose true to enable EBS encryption.
    Type: String
    Default: 'false'
    AllowedValues:
      - 'false'
      - 'true'
    ConstraintDescription: It can either be true or false
  ERSapi:
    Description: Do you wish to enable ERS?
    Type: String
    Default: 'yes'
    AllowedValues:
      - 'yes'
      - 'no'
    ConstraintDescription: It can either be yes or no
  OpenAPI:
    Description: Do you wish to enable OpenAPI?
    Type: String
    Default: 'yes'
    AllowedValues:
      - 'yes'
      - 'no'
    ConstraintDescription: It can either be yes or no
  PXGrid:
    Description: Do you wish to enable pxGrid?
    Type: String
    Default: 'no'
    AllowedValues:
      - 'yes'
      - 'no'
    ConstraintDescription: It can either be yes or no
  PXGridCloud:
    Description: Do you wish to enable pxGrid Cloud?
    Type: String
    Default: 'no'
    AllowedValues:
      - 'yes'
      - 'no'
    ConstraintDescription: It can either be yes or no
  ManagementSubnet1Id:
    Type: 'AWS::EC2::Subnet::Id'
    Description: >-
      ID of the public subnet in Availability Zone 1 of your existing VPC (e.g., subnet-z0376dab).
  ManagementSubnet2Id:
    Type: 'AWS::EC2::Subnet::Id'
    Description: >-
      ID of the public subnet in Availability Zone 2 of your existing VPC (e.g., subnet-z0376dab).
  PrivateSubnet1CIDR:
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$'
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.0.0/19
    Description: CIDR block for private subnet 1 located in Availability Zone 1.
    Type: String
  PrivateSubnet2CIDR:
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$'
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.32.0/19
    Description: CIDR block for private subnet 2 located in Availability Zone 2.
    Type: String
  Node1Hostname:
    Description: >-
      Enter the hostname. This field only supports alphanumeric characters and
      hyphen (-). The length of the hostname should not exceed 19 characters.
    Type: String
    Default: iseserver1
    AllowedPattern: '^[a-zA-Z0-9-]{1,19}$'
    ConstraintDescription: >-
      This field only supports alphanumeric characters and hyphen (-). Hostname
      should not be more than 19 characters.
  Node2Hostname:
    Description: >-
      Enter the hostname. This field only supports alphanumeric characters and
      hyphen (-). The length of the hostname should not exceed 19 characters.
    Type: String
    Default: iseserver2
    AllowedPattern: '^[a-zA-Z0-9-]{1,19}$'
    ConstraintDescription: >-
      This field only supports alphanumeric characters and hyphen (-). Hostname
      should not be more than 19 characters.
  DNSDomain:
    Description: >-
      Enter a domain name in correct syntax (for example, cisco.com). The valid
      characters for this field are ASCII characters, numerals, hyphen (-), and
      period (.). If you use the wrong syntax, Cisco ISE services might not come
      up on launch.
    Type: String
    Default: example.com
    AllowedPattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9](?:\.[a-zA-Z]{2,})+$'
    ConstraintDescription: >-
      Cannot be an IP address. Valid characters include ASCII characters, any
      numerals, the hyphen (-), and the period (.) for DNS domain.
  TimeZone:
    Description: Choose a system time zone.
    Type: String
    Default: Etc/UTC
