---
AWSTemplateFormatVersion: 2010-09-09
Description: >-
  Cisco Systems Identity Services Engine (New VPC). This template deploys Cisco ISE VMs
  into a new VPC with a Multi-AZ redundant configuration.
  See the Quick Start documentation for more details. **WARNING** You will
  be billed for the On-Demand instances and related AWS resources if you
  create a stack from this template (qs-1tfq7mgcj).
Metadata:
  LintSpellExclude:
    - openapi
    - pxGrid
    - Cisco
    - compute-1
    - com
    - pem
    - amazonaws
    - myhostname
    - mykeypair
    - hostname
    - failover
    - events
    - state
    - machine
    - console
    - plaintext
    - Management
    - Cloud

  cfn-lint:
    config:
      ignore_checks:
        - W9001 # Changing parameter name requires a code change.
  QuickStartDocumentation:
    EntrypointName: "Launch into a new VPC"

  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: VPC network configuration
        Parameters:
          - VPCCIDR
          - PublicSubnet1CIDR
          - PublicSubnet2CIDR
          - PrivateSubnet1CIDR
          - PrivateSubnet2CIDR
          - LBPrivateAddressSubnet1
          - LBPrivateAddressSubnet2
      - Label:
          default: AWS Quick Start configuration
        Parameters:
          - QSS3BucketName
          - QSS3BucketRegion
          - QSS3KeyPrefix
      - Label:
          default: ISE small-deployment instance details
        Parameters:
          - Node1Hostname
          - Node2Hostname
          - KeyPairName
          - TimeZone
          - ISEInstanceType
          - ISEVersion
          - EBSEncrypt
          - StorageSize
          - FailoverRate
          - AutoFailover
          - HealthcheckRate
      - Label:
          default: ISE network configuration
        Parameters:
          - DNSDomain
      - Label:
          default: ISE services
        Parameters:
          - ERSapi
          - OpenAPI
          - PXGrid
          - PXGridCloud
      - Label:
          default: User details
        Parameters:
          - password
          - ConfirmPwd
          - EmailSubscription
    ParameterLabels:
      VPCCIDR:
        default: VPC CIDR
      PublicSubnet1CIDR:
        default: Public subnet 1 CIDR for Network Load Balancer
      PublicSubnet2CIDR:
        default: Public subnet 2 CIDR for Network Load Balancer
      PrivateSubnet1CIDR:
        default: Private subnet 1 CIDR for ISE VM
      PrivateSubnet2CIDR:
        default: Private subnet 2 CIDR for ISE VM
      LBPrivateAddressSubnet1:
        default: Private subnet 1 load balancer IP address
      LBPrivateAddressSubnet2:
        default: Private subnet 2 load balancer IP address
      FailoverRate:
        default: Failover rate
      AutoFailover:
        default: Auto failover
      HealthcheckRate:
        default: Health check rate
      QSS3BucketName:
        default: Quick Start S3 bucket name
      QSS3BucketRegion:
        default: Quick Start S3 bucket Region
      QSS3KeyPrefix:
        default: Quick Start S3 key prefix
      EmailSubscription:
        default: Email address
      ERSapi:
        default: ERS
      OpenAPI:
        default: OpenAPI
      PXGrid:
        default: pxGrid
      PXGridCloud:
        default: pxGrid Cloud
      Node1Hostname:
        default: Host name node 1
      Node2Hostname:
        default: Host name node 2
      DNSDomain:
        default: DNS domain
      password:
        default: Enter password
      ConfirmPwd:
        default: Confirm password
      KeyPairName:
        default: Instance key pair
      TimeZone:
        default: Time zone
      ISEInstanceType:
        default: Instance type
      ISEVersion:
        default: Instance version
      StorageSize:
        default: Volume size
      EBSEncrypt:
        default: EBS encryption
Parameters:
  PrivateSubnet1CIDR:
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$'
    ConstraintDescription: CIDR block parameter must be in the form "x.x.x.x/17-28".
    Default: 10.0.0.0/19
    Description: CIDR block for private subnet 1, located in Availability Zone 1.
    Type: String
  PrivateSubnet2CIDR:
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$'
    ConstraintDescription: CIDR block parameter must be in the form "x.x.x.x/17-28".
    Default: 10.0.32.0/19
    Description: CIDR block for private subnet 2, located in Availability Zone 2.
    Type: String
  PublicSubnet1CIDR:
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$'
    ConstraintDescription: CIDR block parameter must be in the form "x.x.x.x/17-28".
    Default: 10.0.128.0/20
    Description: CIDR block for the public (DMZ) subnet 1, located in Availability Zone 1.
    Type: String
  PublicSubnet2CIDR:
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$'
    ConstraintDescription: CIDR block parameter must be in the form "x.x.x.x/17-28".
    Default: 10.0.144.0/20
    Description: CIDR block for the public (DMZ) subnet 2, located in Availability Zone 2.
    Type: String
  QSS3BucketName:
    AllowedPattern: ^[0-9a-z]+([0-9a-z-\.]*[0-9a-z])*$
    ConstraintDescription: >-
      The S3 bucket name can include numbers, lowercase letters,
      and hyphens (-), but it cannot start or end with a hyphen.
    Default: aws-quickstart
    Description: >-
      Name of the S3 bucket for your copy of the deployment assets. Keep the default
      name unless you are customizing the template. Changing the name updates code
      references to point to a new location.
    MinLength: 3
    MaxLength: 63
    Type: String
  QSS3BucketRegion:
    Default: us-east-1
    Description: >-
      AWS Region where the S3 bucket (QSS3BucketName) is hosted. Keep
      the default Region unless you are customizing the template. Changing the Region
      updates code references to point to a new location. When using your own bucket,
      specify the Region.
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: ^([0-9a-zA-Z!-_\.\*'\(\)/]+/)*$
    ConstraintDescription: >-
      The S3 key prefix can include numbers, lowercase letters, uppercase letters,
      hyphens (-), underscores (_), periods (.), asterisks (*), single quotes ('),
      open parenthesis ((), close parenthesis ()), and forward slashes (/). End the
      prefix with a forward slash.
    Default: quickstart-cisco-ise-on-aws/
    Description: >-
      S3 key prefix that is used to simulate a folder for your copy of the
      deployment assets. Keep the default prefix unless you are customizing
      the template. Changing the prefix updates code references to point to
      a new location.
    Type: String
  VPCCIDR:
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$'
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-26
    Default: 10.0.0.0/16
    Description: CIDR block for the VPC.
    Type: String
  LBPrivateAddressSubnet1:
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])'
    ConstraintDescription: IP address parameter must be in the form "x.x.x.x".
    Default: 10.0.0.4
    Description: Private IP address of load balancer for private subnet 1.
    Type: String
  LBPrivateAddressSubnet2:
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])'
    ConstraintDescription: IP address parameter must be in the form "x.x.x.x",
    Default: 10.0.32.4
    Description: Private IP address of load balancer for private subnet 2.
    Type: String
  KeyPairName:
    Description: >-
       Choose the key pair that you created or imported previously in your AWS account. If you don't have a key pair in your AWS account, create or import one before deploying this Partner Solution. A key pair is required to access the Cisco ISE instance using SSH (Secure Shell). For example, "ssh -i mykeypair.pem admin@myhostname.compute-1.amazonaws.com". The user name for ISE 3.1 is "admin". The user name for ISE 3.2+ is "iseadmin".
    Type: 'AWS::EC2::KeyPair::KeyName'
    AllowedPattern: .+
    ConstraintDescription: You must choose a key pair.
  ISEInstanceType:
    Type: String
    Description: Cisco ISE EC2 instance type.
    Default: c5.4xlarge
    AllowedValues:
      - c5.4xlarge
      - m5.4xlarge
      - c5.9xlarge
      - t3.xlarge
    ConstraintDescription: Choose one of the values provided.
  ISEVersion:
    Type: String
    Description: ISE software version to be used for the ISE instances.
    AllowedValues:
      - '3.1'
      - '3.2'
    Default: '3.1'
  EmailSubscription:
    Description: List of subscriber email addresses to notify about deployment health and failover status.
    Type: String
  EBSEncrypt:
    Description: Choose true to enable EBS encryption.
    Type: String
    Default: 'false'
    AllowedValues:
      - 'false'
      - 'true'
    ConstraintDescription: Choose true or false.
  ERSapi:
    Description: Choose yes to enable ERS.
    Type: String
    Default: 'yes'
    AllowedValues:
      - 'yes'
      - 'no'
    ConstraintDescription: Choose yes or no.
  OpenAPI:
    Description: Choose yes to enable OpenAPI.
    Type: String
    Default: 'yes'
    AllowedValues:
      - 'yes'
      - 'no'
    ConstraintDescription: Choose yes or no.
  PXGrid:
    Description: Chose yes to enable pxGrid.
    Type: String
    Default: 'yes'
    AllowedValues:
      - 'yes'
      - 'no'
    ConstraintDescription: Choose yes or no.
  PXGridCloud:
    Description: Choose yes to enable pxGrid Cloud.
    Type: String
    Default: 'yes'
    AllowedValues:
      - 'yes'
      - 'no'
    ConstraintDescription: Choose yes or no.
  Node1Hostname:
    Description: >-
      Enter the hostname. This field only supports alphanumeric characters and
      hyphen (-). The length of the hostname should not exceed 19 characters.
    Type: String
    Default: iseserver1
    AllowedPattern: '^[a-zA-Z0-9-]{1,19}$'
    ConstraintDescription: >-
      This field only supports alphanumeric characters and hyphen (-). Hostname
      should not be more than 19 characters.
  Node2Hostname:
    Description: >-
      Enter the hostname. This field only supports alphanumeric characters and
      hyphen (-). The length of the hostname should not exceed 19 characters.
    Type: String
    Default: iseserver2
    AllowedPattern: '^[a-zA-Z0-9-]{1,19}$'
    ConstraintDescription: >-
      This field only supports alphanumeric characters and hyphen (-). Hostname
      should not be more than 19 characters.
  FailoverRate:
    Description:
      The frequency at which CloudWatch Events invokes the failover state machine.
    Default: rate(60 minutes)
    AllowedValues:
      - rate(1 minute)
      - rate(10 minutes)
      - rate(60 minutes)
    Type: String
  HealthcheckRate:
    Description:
      The frequency at which CloudWatch Events invokes the Lambda function that checks ISE deployment health.
    Default: rate(10 minutes)
    AllowedValues:
      - rate(1 minute)
      - rate(10 minutes)
      - rate(60 minutes)
    Type: String
  AutoFailover:
    Description: Choose ENABLED to enable auto-failover mechanism.
    Type: String
    Default: 'DISABLED'
    AllowedValues:
      - 'ENABLED'
      - 'DISABLED'
    ConstraintDescription: It can either be ENABLED or DISABLED
  DNSDomain:
    Description: >-
      Enter a domain name in correct syntax (for example, cisco.com). The valid
      characters for this field are ASCII characters, numerals, hyphen (-), and
      period (.). If you use the wrong syntax, Cisco ISE services might not come
      up on launch.
    Type: String
    Default: example.com
    AllowedPattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9](?:\.[a-zA-Z]{2,})+$'
    ConstraintDescription: >-
      Cannot be an IP address. Valid characters include ASCII characters, any
      numerals, the hyphen (-), and the period (.) for DNS domain.
  TimeZone:
