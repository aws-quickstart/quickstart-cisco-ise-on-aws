    Description: >-
      Enter a password for the default admin user. The password must be aligned
      with the Cisco ISE password policy (must contain one or more lowercase, uppercase, numeric, and non-alphanumeric characters). The configured password is used for
      Cisco ISE GUI access. Warning: the password is displayed in plaintext in
      the user data section of the instance settings window in the AWS Management Console.
      NOTE: The username for ISE 3.1 is "admin" and for ISE 3.2+ is "iseadmin".
    NoEcho: 'True'
    Type: String
    AllowedPattern: >-
      ^(?=.*?[A-Z])(?=.*?[a-z])(?i)(?!.*?admin|.*?cisco|.*?nimda|.*?ocsic)(?-i)(?=.*?[0-9]).{6,}$
    ConstraintDescription: >-
      Password constraints: One digit is required. One uppercase letter. One
      lowercase letter. Password should not be the same as username(admin).
      Should not contain the word cisco. Minimum password length should be 6
      character.
  ConfirmPwd:
    Description: Confirm password entered in the password field.
    NoEcho: 'True'
    Type: String
  StorageSize:
    Description: >-
      Specify the storage in GB (minimum 300GB and maximum 2400GB). 600GB is
      recommended for production use, storage lesser than 600GB can be used for
      evaluation purpose only. On terminating the instance, volume will be
      deleted as well.
    Type: Number
    Default: '600'
    MinValue: '300'
    MaxValue: '2400'
    ConstraintDescription: >-
      Specify the storage in GB (Minimum 300GB and Maximum 2400GB). 600GB is
      recommended for production use, storage lesser than 600GB can be used for
      evaluation purpose only. On terminating the instance, volume will be
      deleted as well.
Conditions:
  UsingDefaultBucket: !Equals
    - !Ref QSS3BucketName
    - aws-quickstart
Rules:
  PasswdMismatch:
    Assertions:
      - Assert: !Equals
          - !Ref password
          - !Ref ConfirmPwd
        AssertDescription: Password mismatch
Resources:
  VPCStack:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL:
        !Sub
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}submodules/quickstart-aws-vpc/templates/aws-vpc.template.yaml
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        AvailabilityZones: !Join [ ',', !GetAZs "" ]
        NumberOfAZs: '2'
        PrivateSubnet1ACIDR: !Ref PrivateSubnet1CIDR
        PrivateSubnet2ACIDR: !Ref PrivateSubnet2CIDR
        PublicSubnet1CIDR: !Ref PublicSubnet1CIDR
        PublicSubnet2CIDR: !Ref PublicSubnet2CIDR
        VPCCIDR: !Ref VPCCIDR
  WorkloadStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL:
        !Sub
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/quickstart-cisco-ise-on-aws-workload.template.yaml
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        Node1Hostname: !Ref Node1Hostname
        Node2Hostname: !Ref Node2Hostname
        KeyPairName: !Ref KeyPairName
        ManagementSubnet1Id:
          Fn::GetAtt:
          - VPCStack
          - Outputs.PrivateSubnet1AID
        ManagementSubnet2Id:
          Fn::GetAtt:
          - VPCStack
          - Outputs.PrivateSubnet2AID
        TimeZone: !Ref TimeZone
        ISEInstanceType: !Ref ISEInstanceType
        ISEVersion: !Ref ISEVersion
        EBSEncrypt: !Ref EBSEncrypt
        StorageSize: !Ref StorageSize
        DNSDomain: !Ref DNSDomain
        ERSapi: !Ref ERSapi
        OpenAPI: !Ref OpenAPI
        PXGrid: !Ref PXGrid
        PXGridCloud: !Ref PXGridCloud
        password: !Ref password
        ConfirmPwd: !Ref ConfirmPwd
        EmailSubscription: !Ref EmailSubscription
        AutoFailover: !Ref AutoFailover
        FailoverRate: !Ref FailoverRate
        HealthcheckRate: !Ref HealthcheckRate
        LBPrivateAddressSubnet1: !Ref LBPrivateAddressSubnet1
        LBPrivateAddressSubnet2: !Ref LBPrivateAddressSubnet2
        QSS3BucketName:
          Ref: QSS3BucketName
        QSS3BucketRegion: !Ref QSS3BucketRegion
        QSS3KeyPrefix:
          Ref: QSS3KeyPrefix
        VPCID:
          Fn::GetAtt:
          - VPCStack
          - Outputs.VPCID
        VPCCIDR: !Ref VPCCIDR

Outputs:
  VPCID:
    Description: "The ID of the deployed ISE VPC"
    Value:
      Fn::GetAtt:
      - VPCStack
      - Outputs.VPCID
