  PrivateDnsName:
    Description: Private DNSName of the newly created EC2 instance
    Value: !GetAtt 
      - IseEc2Instance
      - PrivateDnsName
  PrivateIp:
    Description: Private IP address of the newly created EC2 instance
    Value: !GetAtt 
      - IseEc2Instance
      - PrivateIp
