Resources:
  MSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable HTTP, HTTPS and SSH to the Portal Server
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: '0.0.0.0/0'
      VpcId: !Ref VPCID
  IseEc2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: !Ref ISEInstanceType
      KeyName: !Ref KeyPairName
      NetworkInterfaces:
        - DeviceIndex: '0'
          SubnetId: !Ref PrivateSubnet1A
          GroupSet:
            - !Ref MSecurityGroup
      ImageId: !FindInMap 
        - CiscoISE31AMI
        - !Ref 'AWS::Region'
        - BYOL
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeType: gp2
            DeleteOnTermination: 'true'
            Encrypted: !Ref EBSEncrypt
            VolumeSize: !Ref StorageSize
      Tags:
        - Key: Role
          Value: Test Instance
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - hostname=
            - !Ref Hostname
            - |+

            - dnsdomain=
            - !Ref DNSDomain
            - |+

            - primarynameserver=169.254.169.253
            - |+

            - ntpserver=169.254.169.123
            - |+

            - username=admin
            - |+

            - password=
            - !Ref password
            - |+

            - timezone=
            - !Ref TimeZone
            - |+

            - ersapi=
            - !Ref ERSapi
            - |+

            - openapi=
            - !Ref OpenAPI
            - |+

            - pxGrid=
            - !Ref PXGrid
            - |+

            - pxgrid_cloud=
            - !Ref PXGridCloud
            - |+

  #load balancer resources
  PSNNLB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Type: network
      Scheme: internal
      IpAddressType: ipv4
      Subnets:
        - !Ref PrivateSubnet1A
        - !Ref PrivateSubnet1B
  PSNTargetGroupforRADIUS1812:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: '443'
      HealthCheckProtocol: TCP
      Port: 1812
      Protocol: UDP
      TargetType: instance
      VpcId: !Ref VPCID
      Tags:
        - Key: "Name"
          Value: !Ref IseEc2Instance
  PSNTargetGroupforRADIUS1813:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: '443'
      HealthCheckProtocol: TCP
      Port: 1813
      Protocol: UDP
      TargetType: instance
      VpcId: !Ref VPCID
      Tags:
        - Key: "Name"
          Value: !Ref IseEc2Instance
  PSNTargetGroupforTACACS49:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: '49'
      HealthCheckProtocol: TCP
      Port: 49
      Protocol: TCP
      TargetType: instance
      VpcId: !Ref VPCID
      Tags:
        - Key: "Name"
          Value: !Ref IseEc2Instance
  PSNListener1:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref PSNTargetGroupforRADIUS1812
      LoadBalancerArn: !Ref PSNNLB
      Port: 1645
      Protocol: UDP
  PSNListener2:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref PSNTargetGroupforRADIUS1813
      LoadBalancerArn: !Ref PSNNLB
      Port: 1646
      Protocol: UDP
  PSNListener3:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref PSNTargetGroupforTACACS49
      LoadBalancerArn: !Ref PSNNLB
      Port: 49
      Protocol: TCP
  
  #Failover lambda resources
  CopyLambdaStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: 
        !Sub 
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/copy-lambdas.yaml
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        QSS3BucketName: !Ref QSS3BucketName
        QSS3KeyPrefix: !Ref QSS3KeyPrefix
        QSS3BucketRegion: !Ref QSS3BucketRegion

  LambdaBasicExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
          Condition: {}
      Path: /
      Policies:
        - PolicyName: !Sub ${AWS::StackName}-PSNfailoverlambdaPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub arn:${AWS::Partition}:logs:*:*:*
              - Effect: Allow
                Action:
                  - ec2:*
                Resource: !Sub arn:${AWS::Partition}:ec2:*:*:*
              - Effect: Allow
                Action:
                  - secretsmanager:DescribeSecret
                  - secretsmanager:ListSecretVersionIds
                  - secretsmanager:GetResourcePolicy
                  - secretsmanager:GetSecretValue
                  - secretsmanager:GetRandomPassword
                Resource: !Sub arn:${AWS::Partition}:secretsmanager:*:*:*:*
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: "*"
              - Effect: Allow
                Action:
                  - elasticloadbalancing:Describe
                Resource: "*"

  #The lambda needs to be written
  PSNLambda:
    Type: AWS::Lambda::Function
    Properties:
      Handler: lambda_function.main
      Timeout: 60
      Role: !GetAtt 'LambdaBasicExecutionRole.Arn'
      Runtime: python3.7
      Code:
        S3Bucket: !GetAtt 'CopyLambdaStack.Outputs.LambdaZipsBucket'
        S3Key: !Sub "${QSS3KeyPrefix}functions/packages/lambda.zip"
      MemorySize: 3008
  #configuration lambda
  #Route53 configuration
  #Backup to S3 configuration
  #cloudwatch alarms
  Ec2InstanceAutorecoverAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmActions:
        - !Sub arn:aws:automate:${AWS::Region}:ec2:recover
      AlarmDescription: Recover instance if its status checks fail.
      Namespace: AWS/EC2
      MetricName: StatusCheckFailed_System
      Dimensions:
        - Name: InstanceId
          Value: !Ref IseEc2Instance
      EvaluationPeriods: 2
      Period: 60
      Statistic: Minimum
      ComparisonOperator: GreaterThanThreshold
      Threshold: 0
