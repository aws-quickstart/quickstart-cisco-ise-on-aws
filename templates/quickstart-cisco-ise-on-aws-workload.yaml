Resources:
  ISE1Stack:
    Condition: 1ISECondition
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL:
        !Sub
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/quickstart-cisco-ise-on-aws-instance.yaml
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        ISEInstanceType: !Ref ISEInstanceType
        KeyPairName: !Ref KeyPairName
        SubnetId: !Ref ManagementSubnet1Id
        EBSEncrypt: !Ref EBSEncrypt
        StorageSize: !Ref StorageSize
        TimeZone: !Ref TimeZone
        DNSDomain: !Ref DNSDomain
        NameServer: !Ref NameServer
        NTPServer: !Ref NTPServer
        ERSapi: !Ref ERSapi
        OpenAPI: !Ref OpenAPI
        PXGrid: !Ref PXGrid
        PXGridCloud: !Ref PXGridCloud
        password: !Ref password
        VPCID: !Ref VPCID
        Hostname: !Ref Hostname

Outputs:
  VPCID:
    Description: "The ID of the deployed SDWAN VPC"
    Value: !Ref VPCID
  InstanceID:
    Description: "The instance ID for the ISE instance"
    Value:
      Fn::GetAtt:
      - ISE1Stack
      - Outputs.InstanceID